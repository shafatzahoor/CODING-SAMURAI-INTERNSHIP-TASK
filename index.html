<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Whatsapp Clone</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
      <header>
         <img src="WhatsApp Image new.jpg" class="header-img" alt="WhatsApp Logo" />
    <h1 class="main-heading">
      Meaningful Conversations <span class="highlight">Start Here</span>.
    </h1>
    <p class="tagline">
      Join real-time chats, share ideas, and connect with people like never before.
    </p>
  </header>

    
    <div class="chat-box" id="message-container"></div>
    <div class="container">
       
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <label for="messageInp" class="sr-only">Type your message</label>
            <input
                type="text"
                name="messageInp"
                id="messageInp"
                placeholder="Type your message here"
                title="Type your message here"
            />
            <button class="btn" type="submit">Send</button>
        </form>
    </div>

   
</body>
</html>
